<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link rel="stylesheet" href="blackjack.css" />
    <script defer src="blackjack.js"></script>
    <script
      src="https://kit.fontawesome.com/4644471cd1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <h1 class="title">Casino</h1>
  <a class="quit" href="./index.html">
    <i class="fa-solid fa-flag"><p>I Quit</p></i></a
  >

  <body>
    <div>
      <p id="dcard1"></p>
      <p id="dcard2"></p>
      <p id="dcard3"></p>
      <p id="dcard4"></p>
      <p id="dcard5"></p>
      <h1 class="dhand">Dealer Hand:</h1>

      <div class="dealer"></div>
    </div>

    <div>
      <h1 class="phand">Your Hand:</h1>
      <p id="card1"></p>
      <p id="card2"></p>
      <p id="card3"></p>
      <p id="card4"></p>
      <p id="card5"></p>
      <div class="player1"></div>
    </div>
    <h3 class="betword">Bet</h3>
    <div class="bet"></div>
    <h3 class="nwword">Net Worth</h3>
    <div class="money"></div>

    <div>
      <button class="start">Start Game</button>
      <button class="new">Deal Again</button>
      <button class="hit"><i class="fa-solid fa-hand-point-up"></i></button>
      <button class="stand"><i class="fa-solid fa-hand"></i></button>
    </div>
  </body>
</html>
